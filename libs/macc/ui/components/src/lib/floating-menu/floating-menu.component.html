<div
  class="bg-primary text-bg-primary position-fixed floating-menu rounded-start p-1"
  (mouseenter)="toggle()"
  (mouseleave)="toggle()"
>
  <ul class="nav flex-column">
    <li *ngFor="let item of menulist" class="nav-item py-2 px-2">
      <div class="d-flex justify-content-start gap-2">
        <span>
          <ng-icon
            [svg]="item.icon"
            class="d-block m-auto"
            color="#fff"
            size="22"
        /></span>
        <a
          class="text-nowrap text-bg-primary text-decoration-none"
          [@openClose]="showMenu ? 'open' : 'closed'"
          [routerLink]="item.link"
          routerLinkActive="router-link-active"
          >{{ item.name }}</a
        >
      </div>
    </li>
  </ul>
</div>
