<div class="card bg-primary-light">
  <div
    class="card-header d-flex justify-content-between bg-white rounded-bottom-2"
  >
    <div>
      <h5 class="my-0">Critical Tickets</h5>
      <span class="fs-7 text-black-50">Tuesday, 11th June 2024</span>
    </div>
    <ng-icon
      [svg]="iconExclamationTriangleFill"
      size="42"
      class="align-self-center"
      color="#D5002B"
    />
  </div>
  <div class="card-body bg-primary-light text-white">
    <h5 class="card-title">Special title treatment</h5>
    <p class="card-text">
      With supporting text below as a natural lead-in to additional content.
    </p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
